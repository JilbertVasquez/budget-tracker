<div class="flex w-full justify-center items-center pt-5">
    <div class="p-2 w-[500px]">
        <form (ngSubmit)="submit()" [formGroup]="editForm">
            <mat-card appearance="outlined">
                <mat-card-title class="py-3 px-4">Edit Fixed Expense</mat-card-title>

                <mat-card-content>
                    <div class="flex">
                        <div
                            class="w-[40%] flex justify-start items-start pt-4 px-5"
                        >
                            <h1>Name</h1>
                        </div>

                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Name</mat-label>
                            <input
                                matInput
                                formControlName="name"
                                type="text"
                            />
                        </mat-form-field>
                    </div>

                    <div class="flex">
                        <div
                            class="w-[40%] flex justify-start items-start pt-4 px-5"
                        >
                            <h1>Description</h1>
                        </div>

                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Description</mat-label>
                            <input
                                matInput
                                formControlName="description"
                                type="text"
                            />
                        </mat-form-field>
                    </div>

                    <div class="flex">
                        <div
                            class="w-[40%] flex justify-start items-start pt-4 px-5"
                        >
                            <h1>Note</h1>
                        </div>

                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Note</mat-label>
                            <input
                                matInput
                                formControlName="note"
                                type="text"
                            />
                        </mat-form-field>
                    </div>

                    <div class="flex">
                        <div
                            class="w-[40%] flex justify-start items-start pt-4 px-5"
                        >
                            <h1>Amount</h1>
                        </div>

                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Amount</mat-label>
                            <input
                                matInput
                                formControlName="amount"
                                type="number"
                            />
                        </mat-form-field>
                    </div>

                    <div class="flex">
                        <div
                            class="w-[40%] flex justify-start items-start pt-4 px-5"
                        >
                            <h1>Category</h1>
                        </div>

                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Category</mat-label>
                            <input
                                matInput
                                formControlName="category"
                                type="text"
                            />
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </mat-card>

            <div class="flex py-5 justify-end">
                <button
                    mat-raised-button
                    color="primary"
                    class="w-[120px]"
                    type="submit"
                >
                    {{ isBusy ? 'Submitting...' : 'Save' }}
                </button>
            </div>
        </form>
    </div>
</div>
