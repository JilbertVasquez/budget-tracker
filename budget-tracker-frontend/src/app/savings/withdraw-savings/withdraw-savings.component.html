<div class="flex w-full justify-center items-center pt-5">
    <div class="p-2 w-[350px]">
        <form (ngSubmit)="submit()" [formGroup]="createForm">
            <mat-card appearance="outlined">
                <mat-card-title class="py-3 px-4">Withdraw Savings</mat-card-title>

                <div class="flex justify-end p-4 gap-4">
                    <button mat-raised-button (click)="toggleNote()" type="button">
                        {{withNote ? "remove Note" : "add Note"}}
                    </button>
                    <button mat-raised-button (click)="toggleCategory()" type="button">
                        {{withCategory ? "remove Category" : "add Category"}}
                    </button>
                </div>

                <mat-card-content>

                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" type="text">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description" type="text">
                    </mat-form-field>

                    @if(withNote) {
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Note</mat-label>
                        <input matInput formControlName="note" type="text">
                    </mat-form-field>
                    }

                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Amount</mat-label>
                        <input matInput formControlName="amount" type="number">
                    </mat-form-field>

                    @if(withCategory) {
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Category</mat-label>
                        <input matInput formControlName="category" type="text">
                    </mat-form-field>
                    }
                </mat-card-content>
            </mat-card>

            <div class="flex py-5 justify-end">
                <button mat-raised-button color="primary" class="w-[120px]" type="submit">
                    {{isBusy ? "Submitting..." : "Add"}}
                </button>
            </div>
        </form>
    </div>
</div>
